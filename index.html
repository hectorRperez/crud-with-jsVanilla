<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- CSS -->
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
		/>

		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-10 mt-4">
					<div class="row">
						<div class="col">
							<button
								type="button"
								class="btn btn-primary"
								data-bs-toggle="modal"
								data-bs-target="#exampleModal"
								id="btnCrearProduct"
								>Crear</button
							>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">Description</th>
										<th scope="col">Precio</th>
										<th scope="col">Stock</th>
										<th scope="col">Acciones</th>
									</tr>
								</thead>
								<tbody> </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label"
									>Description</label
								>
								<input
									type="text"
									class="form-control"
									id="exampleInputDescription"
								/>
								<div id="emailHelp" class="form-text">describe product</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Price</label>
								<input type="number" class="form-control" id="exampleInputPrice" />
							</div>
							<div class="mb-3">
								<label class="form-label">Stock</label>
								<input type="number" class="form-control" id="exampleInputStock" />
							</div>
							<button type="submit" class="btn btn-primary" id="addProduct"
								>Add Product</button
							>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!-- JavaScript -->
		<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
		<script type="module" src="assets/js/main.js"></script>
	</body>
</html>
